language: java
jdk: 
  - oraclejdk8
node_js:
  - "6"
services:
  - postgresql
before_install: 
  - psql -c 'create database flowchat;' -U postgres
  - cd ui
  - npm install
  - cd ../service
  - ls
after_success:
  - sshpass -p$DEPLOY_PASS ssh -o StrictHostKeyChecking=no $DEPLOY_USER@DEPLOY_HOST "cd ~/git/flowchat;git pull;./install.sh"
env:
  global:
    secure: ""
    secure: ""
    secure: ""
addons:
  postgresql: "9.3"
  apt:
    packages:
      - sshpass
