<div class="row">
    <div class="col-md-10">
        <h1>Threaded messages</h1>
        <ul *ngFor="let comment of comments">
            <app-comment [comment]="comment"></app-comment>
        </ul>
    </div>
    <div class="col-md-2">
        <h1>Users</h1>
        <ul>
            <li *ngFor="let user of users">{{user}}</li>
        </ul>
    </div>
</div>
