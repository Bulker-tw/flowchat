<div>
  <div class="row">
    <div class="col-xs-12 col-md-10">
      <h2 *ngIf="tag">#{{tag.name}}</h2>
    </div>
    <div class="col-xs-12 col-md-2">
      <app-discussion-card-select (selectChange)="resort($event)"></app-discussion-card-select>
    </div>
  </div>
  <small *ngIf="communities?.length > 0">
    <ul class="list-inline trending-communities">trending communities:
      <li class="tag tag-primary list-inline-item"
          *ngFor="let community of communities">
        <a class="link-unstyled" [routerLink]="['/community', community.id]">{{removeQuotes(community.name)}}</a>
      </li>
    </ul>
  </small>
  <div class="card-deck-wrapper">
    <div (window:scroll)="onScroll($event)" class="card-deck">
      <app-discussion-card class="col-md-4" *ngFor="let discussion of discussions"
        [discussion]="discussion"></app-discussion-card>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <i *ngIf="!discussions" class="fa fa-circle-o-notch fa-spin fa-5x text-xs-center block"></i>
      <h4 *ngIf="discussions?.length == 0">No Discussions</h4>
    </div>
  </div>
  <app-footer></app-footer>
</div>
